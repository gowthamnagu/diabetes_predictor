<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Enter Feature Values for prediction</h2>
    <form action="/predict" method="post">
        {% for i in range (1,11)%}
            <label for="feature{{i}}">Feature {{i}}:</label>
            <input type="text" name="feature{{i}}" required><br><br>
        {% endfor %}    
        <input type="submit" value="predict">

    </form>
    {% if prediction %}
        <h3>Predicted Value: {{prediction}}</h3>
    {% endif %}
    {%if error %}
        <h3 style="color:red;">Error:{{error}}</h3>
    {% endif %}   
</body>

</html>
